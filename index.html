<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">
  <link rel="stylesheet" href="./styles.scss">
  <title>Document</title>
</head>
<body>
  <div class="container app-container">
<!-- Projects - section -->
    <div class="projects-section">
      <div class="project-section-content">
        <h1 class="ui header main-title">Hi Samantha
          <div class="sub header">Welcome back to the workspace, we missed You!</div>
        </h1>

        <div class="ui left icon input search-field">
          <input id="search-input" type="text" placeholder="Search...">
          <i class="search icon"></i>
        </div>

        <h4 class="ui header title">Projects</h4>
        <div class="projects-overview"></div>
      </div>
    </div>


    <!-- Tasks section -->
    <div class="tasks-section">
      <div class="tasks-section-content">
        <div class="tasks_meta-bar">
          <h3 class="ui header current-project-title">
            Cyber Punk
            <div class="sub header">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda !</div>
          </h3>
          <div class="tasks_members">
            <img class="ui avatar image" src="https://i.pravatar.cc/300"> 
            <img class="ui avatar image" src="https://i.pravatar.cc/300"> 
            <img class="ui avatar image" src="https://i.pravatar.cc/300"> 
          </div>
        </div>

        <div class="todos-wrapper">
          <h4 class="ui header title">Today</h4>
          <div class="ui divider"></div>

          <div class="ui list"></div>
        </div>
      </div>

      <div class="add-new-section">
        <div class="ui input">
          <input type="text" id="add-note-field">
        </div>
        <button class="ui circular icon button plus add-button">
          <i class="plus icon"></i>
        </button>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="node_modules/semantic-ui/dist/semantic.min.js"></script>

  <script src="./main.js"></script>
</body>
</html>
